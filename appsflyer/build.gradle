
apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName "2.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // rudder core sdk
    compileOnly 'com.rudderstack.android.sdk:core:[1.12, 2.0)'

    // appsflyer dependencies
    implementation 'com.appsflyer:af-android-sdk:[6.10.1, 7.0)'
    implementation 'com.android.installreferrer:installreferrer:2.2'
}

ext {
    PUBLISH_GROUP_ID = 'com.rudderstack.android.integration'
    PUBLISH_VERSION = '2.2.0'
    PUBLISH_ARTIFACT_ID = 'appsflyer'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"


